 <header-bar-supreme-english></header-bar-supreme-english>
<left-side-bar-english></left-side-bar-english>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Update Mobile App User
            <small>Update mobile app user profile</small>
          </h1>
          <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Mobile App Users</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            
            <div class="box box-default">
                <div class="box-header" *ngIf="useRouteParams === true">
                    <h3 class="box-title">Mobile App User</h3>
                    <div class="box-tools pull-right">
                        <!--<button *ngIf="approverData" class="btn btn-primary" onclick="window.location.href='/pages/appusers/detail.html?id=1'"><i class="fa fa-save"></i> Save & Close</button>-->
                        <!--button *ngIf="approverData" class="btn btn-primary" ng-click="register()"><i class="fa fa-save"></i> Save</button-->
                        <div class="btn btn-primary" ng-class="{'spinner-wave' : loaderr == true}" ng-click="updateAppUser(singleUser)" ><span ng-if="!loaderr"> <i class="fa fa-save"></i> Save</span>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <button *ngIf="approverData" class="btn btn-danger" onclick="confirm('Are you sure you want to delete this customer?')"><i class="fa fa-trash"></i> Delete</button>
                        <!--<button class="btn" onclick="window.print()"><i class="fa fa-print"></i> Print</button>-->
                        <button class="btn" ui-sref="mobileappusers"><i class="fa fa-close"></i> Close</button>
                    </div>
                </div>
                <div class="box-body">
                    <!--<div class="alert alert-success alert-dismissible" id="form-notification" style="display:none">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h4><i class="icon fa fa-check"></i> Changed Saved!</h4>
                        Your changes were saved successfuly.
                    </div>-->
                    <div class="alert alert-success" ng-show="showSuccessAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button>
                          <strong>User Sucessfully Updated</strong> 
                    </div>
                     <div class="alert alert-danger" ng-show="showErrorAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')">×</button>
                          <strong>{{errorText}}</strong> 
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#detail-form-tab" data-toggle="tab">Profile</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="detail-form-tab">
                            <div class="row">
                                  <div ng-if="isDataLoading" style="width: 100px; margin: auto;">
                                        <img src="assets/loader.gif" style="width: 100px; height: 100px;">
                                    </div>
                                <div class="col-md-12">
                                    <h3>Profile Information</h3>
                                </div>
                            </div>
                            <div class="row form-horizontal">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">First Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="singleUser.FirstName" id="inputName" placeholder="Name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Second Name</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="singleUser.LastName" id="inputName" placeholder="Name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputMobile" class="col-sm-2 control-label">Mobile #</label>

                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" ng-model="singleUser.MobileNumber"  id="inputMobile" placeholder="Mobile Number" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" ng-model="singleUser.EmailAddress" id="inputEmail" placeholder="Email Address" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputStatus" class="col-sm-2 control-label">Status</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" id="inputStatus" ng-model="singleUser.Status" disabled >
                                            <option>Referred</option>
                                            <option>Registered</option>
                                            <option>Customer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputDeviceType" class="col-sm-2 control-label">Device Type</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" id="inputStatus" ng-model="singleUser.deviceType" disabled>
                                            <option>iPhone</option>
                                            <option>Android</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputERPReference" class="col-sm-2 control-label">ERP Reference #</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputERPReference" ng-model="singleUser.referenceNo" placeholder="ERP Reference Number" autocomplete="off">
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-md-12">
                                        <h3>Reset Password</h3>
                                        <a href="" ng-click="showChangePassword=!showChangePassword" id="reset-password" class="text-red" style="text-decoration:underline"><strong>Click here to reset this user's password</strong></a>
                                    </div>
                                </div>
                            <br><br>
                             <div ng-show="showChangePassword">
                                    <div class="form-group">
                                        <label for="inputName" class="col-sm-2 control-label">New Password</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="NewPassword" id="inputName" placeholder="Name" autocomplete="off">
                                        </div>
                                    </div>
                                       <div class="btn btn-primary"  ng-class="{'spinner-wave' : loaderr == true}" ng-click="ChangePassword(singleUser)" ><span ng-if="!loaderr"> <i class="fa fa-save"></i> Save</span>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                            </div>
                            </div>
                            <hr/>
                           
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
            
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <footer-bar-english></footer-bar-english>
