 <header-bar-supreme-english></header-bar-supreme-english>
<left-side-bar-english></left-side-bar-english>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Company
            <small>Partner Company Information</small>
          </h1>
          <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Partner Company</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            
            <div class="box box-default">
                <div class="box-header" *ngIf="useRouteParams === true">
                    <h3 class="box-title">Partner Company</h3>
                     <div ng-if="isDataLoading" style="width: 100px; margin: auto;">
                        <img src="assets/loader.gif" style="width: 100px; height: 100px;">
                    </div>
                    <div class="box-tools pull-right">
                        <button *ngIf="approverData" class="btn btn-primary" onclick="window.location.href='/pages/companies/detail.html?id=1'"><i class="fa fa-save"></i> Save & Close</button>
                           <div class="btn btn-primary" ng-class="{'spinner-wave' : loaderr == true}" ng-click="updateCompany(SingleCompany)"><span ng-if="!loaderr"> <i class="fa fa-save"></i> Save</span>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <button *ngIf="approverData" class="btn btn-danger" onclick="confirm('Are you sure you want to delete this company?')"><i class="fa fa-trash"></i> Delete</button>
                        <button class="btn" onclick="window.print()"><i class="fa fa-print"></i> Print</button>
                        <button class="btn" ui-sref="companies"><i class="fa fa-close"></i> Close</button>
                    </div>
                </div>
                <div class="box-body">
                    <!--<div class="alert alert-success alert-dismissible" id="form-notification" style="display:none">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h4><i class="icon fa fa-check"></i> Changed Saved!</h4>
                        Your changes were saved successfuly.
                    </div>-->
                     <div class="alert alert-success" ng-show="showSuccessAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button>
                          <strong>Company Sucessfully Updated</strong> 
                    </div>
                     <div class="alert alert-danger" ng-show="showErrorAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')">×</button>
                          <strong>{{errorText}}</strong> 
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#detail-form-tab" data-toggle="tab">Detail</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="detail-form-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Company Information</h3>
                                </div>
                            </div>
                            <div class="row form-horizontal">
                                <div class="form-group">
                                    <label for="inputNameEn" class="col-sm-2 control-label">Name (En)</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.CompanyName" class="form-control" id="inputName" placeholder="Name (English)" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputNameAr" class="col-sm-2 control-label">Name (Ar)</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.CompanyNameInArabic" class="form-control" id="inputName" placeholder="Name (Arabic) " autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone" class="col-sm-2 control-label">Phone #</label>

                                    <div class="col-sm-10">
                                        <input type="tel" ng-model="SingleCompany.ContactPhone" class="form-control" id="inputPhone" placeholder="Phone" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress" class="col-sm-2 control-label">Address</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.Address" class="form-control" id="inputAddress" placeholder="Address" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-10">
                                        <input type="email" ng-model="SingleCompany.ContactEmail" class="form-control" id="inputEmail" placeholder="Email Address" autocomplete="off">
                                    </div>
                                </div>
                                
                                 <div class="form-group">
                                    <label for="inputPriContact" class="col-sm-2 control-label">Primary Contact</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.ContactPerson" class="form-control" id="inputPriContact" placeholder="Primary Contact Person" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPriPhone"  class="col-sm-2 control-label">Primary Phone</label>

                                    <div class="col-sm-10">
                                        <input type="tel" ng-model="SingleCompany.ContactPhone" class="form-control" id="inputPriPhone" placeholder="Primary Phone" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPriEmail" class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-10">
                                        <input type="email" ng-model="SingleCompany.ContactEmail" class="form-control" id="inputPriEmail" placeholder="Primary Email" autocomplete="off">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputSecContact" class="col-sm-2 control-label">SecondaryContact</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.ContactPerson1" class="form-control" id="inputSecContact" placeholder="Secondary Contact Person" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputSecPhone" class="col-sm-2 control-label">Secondary Phone</label>

                                    <div class="col-sm-10">
                                        <input type="tel" ng-model="SingleCompany.ContactPhone1" class="form-control" id="inputSecPhone" placeholder="Secondary Phone" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputSecEmail" class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-10">
                                        <input type="email" ng-model="SingleCompany.ContactEmail" class="form-control" id="inputSecEmail" placeholder="Secondary Email" autocomplete="off">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputOtherContact" class="col-sm-2 control-label">Other Contact</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.OtherContact" class="form-control" id="inputOtherContact" placeholder="Other Contact" autocomplete="off">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputBankDetail" class="col-sm-2 control-label">Bank Detail</label>

                                    <div class="col-sm-10">
                                        <textarea rows="4" ng-model="SingleCompany.BankAccountDetails" class="form-control" id="inputBankDetail" placeholder="Bank Detail" autocomplete="off"></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputOtherPayment" class="col-sm-2 control-label">Other Payment Methods</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.OtherPaymentMethods" class="form-control" id="inputOtherPayment" placeholder="Other Payment Method" autocomplete="off">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Company Commission</label>
                                    <div class="col-sm-8">
                                        <input type="text" ng-model="SingleCompany.CompanyCommission" class="form-control" id="inputComCom" placeholder="Company Commission" autocomplete="off">
                                    </div>
                                    <div class="col-sm-2">
                                        <select class="form-control" id="inputComComType" ng-model="SingleCompany.CompanyCommissionType" ng-change="getComissionType(SingleCompany.CompanyCommissionType)">
                                            <option>Fixed Value</option>
                                            <option selected>Percentage</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!--<div class="form-group">
                                    <label class="col-sm-2 control-label">Agent Commission</label>
                                    <div class="col-sm-8">
                                        <input type="text" ng-model="SingleCompany.AgentsCommision" class="form-control" id="inputAgCom" placeholder="Agent Commission" autocomplete="off">
                                    </div>
                                    <div class="col-sm-2">
                                        <select class="form-control" id="inputAgComType" ng-model="SingleCompany.AgentCommissionType">
                                            <option>Fixed Value</option>
                                            <option selected>Percentage</option>
                                        </select>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label for="inputStatus" class="col-sm-2 control-label">Status</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" id="inputStatus" ng-model="SingleCompany.AccountStatus" ng-change="getStatus(SingleCompany.AccountStatus)">
                                            <option value="true" >Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputERPReference" class="col-sm-2 control-label">ERP Reference #</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleCompany.CompanyErpRerence" class="form-control" id="inputERPReference" placeholder="ERP Reference Number" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Reset Password</h3>
                                    <a href="#" id="reset-password" class="text-red" style="text-decoration:underline"><strong>Click here to reset this user's password</strong></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
            
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
     <footer-bar-english></footer-bar-english>
