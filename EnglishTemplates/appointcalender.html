<header-bar-supreme-english></header-bar-supreme-english>
<left-side-bar-english></left-side-bar-english>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Appointment Calender
            <!-- <small>Add mobile app user profile</small> -->
          </h1>
        <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Appointment Calender</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-default">
            <div class="box-body">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputName" class="col-md-4 control-label">Start Date</label>
                            <div class="col-md-8 input-group" style="padding:0px 15px">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" ng-model="addPromotion.ExpiresOn" class="form-control datepicker" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputName" class="col-md-4 control-label">End Date</label>
                            <div class="col-md-8 input-group" style="padding:0px 15px">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" ng-model="addPromotion.ExpiresOn" class="form-control datepicker" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="inputName" class="col-md-4 control-label">Branch</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Branch" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputName" class="col-md-4 control-label">Service</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Service" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="inputName" class="col-md-2 control-label">View (Day / Week / Month)</label>
                        <div class="col-md-10">
                            <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer-bar-english></footer-bar-english>
