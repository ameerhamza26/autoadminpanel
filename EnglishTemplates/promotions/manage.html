<header-bar-supreme-english></header-bar-supreme-english>
<left-side-bar-english></left-side-bar-english>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Update Promotion 
            <small>Add promotion definition</small>
          </h1>
          <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Promotions</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            
            <div class="box box-default">
                <div class="box-header" *ngIf="useRouteParams === true">
                    <h3 class="box-title">Promotion</h3>
                    <div class="box-tools pull-right">
                        <!--<button *ngIf="approverData" class="btn btn-primary" onclick="window.location.href='/pages/promotions/detail.html?id=1'"><i class="fa fa-save"></i> Save & Close</button>-->
                         <div class="btn btn-primary" ng-class="{'spinner-wave' : loaderr == true}" ng-click="AddPromotion()" ><span ng-if="!loaderr"> <i class="fa fa-save"></i> Save</span>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <!--<button *ngIf="approverData" class="btn btn-danger" onclick="confirm('Are you sure you want to delete this promotion?')"><i class="fa fa-trash"></i> Delete</button>-->
                        <!--<button class="btn" onclick="window.print()"><i class="fa fa-print"></i> Print</button>-->
                        <button class="btn" ui-sref="promotions"><i class="fa fa-close"></i> Close</button>
                    </div>
                </div>
                <div class="box-body">
                    <!--<div class="alert alert-success alert-dismissible" id="form-notification" style="display:none">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h4><i class="icon fa fa-check"></i> Changed Saved!</h4>
                        Your changes were saved successfuly.
                    </div>-->
                      <div class="alert alert-success" ng-show="showSuccessAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button>
                          <strong>Promotion added Sucessfully</strong> 
                    </div>
                     <div class="alert alert-danger" ng-show="showErrorAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')">×</button>
                          <strong>{{errorText}}</strong> 
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Promotion Information</h3>
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputTitleEnglish" class="col-sm-2 control-label">Title English <span class="text-red">*</span></label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="addPromotion.titelEn" class="form-control" id="inputTitleEnglish" placeholder="Offer Title English" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTitleArabic" class="col-sm-2 control-label">Title عربي <span class="text-red">*</span></label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="addPromotion.titelAr" class="form-control" id="inputTitleArabic" placeholder="Offer Title عربي" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputStatus" class="col-sm-2 control-label">Status <span class="text-red">*</span></label>

                            <div class="col-sm-10">
                                <select class="form-control" id="inputStatus" ng-model="addPromotion.Status">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputExpiresOn" class="col-sm-2 control-label">Expires On</label>

                            <div class="col-sm-10 input-group" style="padding:0px 15px">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" ng-model="addPromotion.ExpiresOn" class="form-control datepicker" id="inputExpiresOn" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" autocomplete="off">
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Promotion Rule Definition</h3>
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputTrigger" class="col-sm-2 control-label">Trigger <span class="text-red">*</span></label>
                            <div class="col-sm-10">
                                <select id="inputTrigger" class="form-control" ng-model="addPromotion.Trigger" ng-change="getId(addPromotion.Trigger)" ng-options="triggers.TriggerText for triggers in allTriggers">
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label">Parameters <span class="text-red">*</span></label>
                            <div class="col-sm-10">
                                <input id="parameter1" type="checkbox" checked /> &nbsp;<label for="parameter1">Number of friends = &nbsp;</label>
                                <input type="text" ng-model="addPromotion.NoFriends" class="form-control" style="display:inline-block;width:100px" /><br/><br/>
                                <input id="parameter2" type="checkbox" checked /> &nbsp;<label for="parameter2">In last n days = &nbsp;</label>
                                <input type="text" ng-model="addPromotion.lastNdays" class="form-control" style="display:inline-block;width:100px" /><br/>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="inputTemplateCoupon" class="col-sm-2 control-label">Template Coupon # <span class="text-red">*</span></label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="addPromotion.templateCoupen" class="form-control" id="inputTemplateCoupon" placeholder="Template Coupon Number" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
            
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    <footer-bar-english></footer-bar-english>
