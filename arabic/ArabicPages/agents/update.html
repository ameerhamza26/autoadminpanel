 <header-bar-supreme-arabic></header-bar-supreme-arabic>
<left-side-bar-arabic></left-side-bar-arabic>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1 dir="ltr">
            وكيل المبيعات 
            <small>تعديل معلومات الوكيل</small>
          </h1>
          <!--<ol class="breadcrumb">
            <li><a href="/index.html"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Agents</li>
          </ol>-->
        </section>

        <!-- Main content -->
        <section class="content">
            
            <div class="box box-default">
                <div class="box-header" *ngIf="useRouteParams === true">
                    <h3 class="box-title" style="float: left">وكلاء المبيعات</h3>
                    <div class="box-tools pull-right">
                        <!--<button *ngIf="approverData" class="btn btn-primary" onclick="window.location.href='/pages/agents/detail.html?id=1'"><i class="fa fa-save"></i> Save & Close</button>-->
                        <div class="btn btn-primary" ng-class="{'spinner-wave' : loaderr == true}" ng-click="updateSingleSalesAgent(SingleSalesAgent)" ><span ng-if="!loaderr"> <i class="fa fa-save"></i> حفظ</span>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <!--<button *ngIf="approverData" class="btn btn-danger" onclick="confirm('Are you sure you want to delete this agent?')"><i class="fa fa-trash"></i> Delete</button>-->
                        <!--<button class="btn" onclick="window.print()"><i class="fa fa-print"></i> طباعة</button>-->
                        <button class="btn" ui-sref="agentsa"><i class="fa fa-close"></i> أغلق</button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="alert alert-success" ng-show="showSuccessAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button>
                          <strong>Sales Agent Updated Sucessfully</strong> 
                    </div>
                     <div class="alert alert-danger" ng-show="showErrorAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')">×</button>
                          <strong>{{errorText}}</strong> 
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#detail-form-tab" data-toggle="tab">فصل</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="detail-form-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>معلومات الوكيل</h3>
                                </div>
                                   <div ng-if="isDataLoading" style="width: 100px; margin: auto;">
                                        <img src="../assets/loader.gif" style="width: 100px; height: 100px;">
                                    </div>
                            </div>
                            <div class="row form-horizontal">
                                <div class="form-group">
                                    <label for="inputNameEn" class="col-sm-2 control-label">First Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleSalesAgent.FirstName" class="form-control" id="inputName" placeholder="First Name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputNameAr"  class="col-sm-2 control-label"> Last Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleSalesAgent.LastName" class="form-control" id="inputName" placeholder="Last Name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone" class="col-sm-2 control-label">Contact Number</label>

                                    <div class="col-sm-10">
                                        <input ng-model="SingleSalesAgent.ContactNumber" type="tel" class="form-control" id="inputContact" placeholder="Phone" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress" class="col-sm-2 control-label">Address</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleSalesAgent.Address" class="form-control" id="inputAddress" placeholder="Address" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-10">
                                        <input type="email" ng-model="SingleSalesAgent.EmailAddress" class="form-control" id="inputEmail" placeholder="Email Address" autocomplete="off">
                                    </div>
                                </div>
                                
                                 <div class="form-group">
                                    <label for="inputType" class="col-sm-2 control-label">Type</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="inputType" ng-model="SingleSalesAgent.Type" disabled>
                                            <option>Internal</option>
                                            <option selected>External</option>
                                        </select>
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <label for="inputType" class="col-sm-2 control-label">Company</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="inputType" ng-model="SingleSalesAgent.AffiliateCompanyId" ng-options="company.CompanyName for company in Companies" ng-change="onChangeCompany(SingleSalesAgent.AffiliateCompanyId)">
                                        </select>
                                    </div> 
                                </div>
                                
                                
                                <div class="form-group">
                                    <label for="inputBankDetail" class="col-sm-2 control-label">Bank Detail</label>

                                    <div class="col-sm-10">
                                        <textarea rows="4" ng-model="SingleSalesAgent.BankDetials" class="form-control" id="inputBankDetail" placeholder="Bank Detail" autocomplete="off"></textarea>
                                    </div>
                                </div>
                               
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Commission</label>
                                    <div class="col-sm-8">
                                        <input type="text" ng-model="SingleSalesAgent.CommissionStructure" class="form-control" id="inputComCom" placeholder="Company Commission" autocomplete="off">
                                    </div>
                                     <div class="col-sm-2">
                                        <select class="form-control" id="inputComComType" ng-model="SingleSalesAgent.AgentCommission" ng-change="getComissionType(SingleSalesAgent.AgentCommission)">
                                            <option value="true">Percentage</option>
                                            <option value="false">Fixed Value</option>
                                        </select>
                                    </div>
                                </div>
                                
                                
                                <div class="form-group">
                                    <label for="inputStatus" class="col-sm-2 control-label">Status</label>

                                   <div class="col-sm-10">
                                        <select class="form-control" id="inputStatus" ng-model="SingleSalesAgent.Status" ng-change="getStatus(SingleSalesAgent.Status)">
                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputERPReference" class="col-sm-2 control-label">ERP Reference #</label>

                                    <div class="col-sm-10">
                                        <input type="text" ng-model="SingleSalesAgent.ERPReference" class="form-control" id="inputERPReference" placeholder="ERP Reference Number" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            
                           
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
            
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
 <footer-bar-arabic></footer-bar-arabic>
